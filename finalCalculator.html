<!DOCTYPE html>
<html>
    <head>
        <title> Calculator Final Version </title>
        <link rel="stylesheet" href="finalCalculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__screen">
                <div>
                    <input class="calculator__screen--show calculator__font" type="text" name="input" id="show">
                </div>
            </div>
            <div class="calculator__keyboard">
                <div class="calculator__keyboard__button">
                    <div class="calculator__keyboard__button--col-1 calculator__keyboard__button--row-1">
                        <div onclick="showValue('+')" class="calculator__font">+</div>
                    </div>
                    <div class="calculator__keyboard__button--col-1 calculator__keyboard__button--row-2">
                        <div onclick="showValue('7')" class="calculator__font">7</div>
                    </div>
                    <div class="calculator__keyboard__button--col-1 calculator__keyboard__button--row-3">
                        <div onclick="showValue('4')" class="calculator__font">4</div>
                    </div>
                    <div class="calculator__keyboard__button--col-1 calculator__keyboard__button--row-4">
                        <div onclick="showValue('1')" class="calculator__font">1</div>
                    </div>
                    <div class="calculator__keyboard__button--col-1 calculator__keyboard__button--row-5">
                        <div onclick="showValue('0')" class="calculator__font">0</div>
                    </div>
                </div>
                <div class="calculator__keyboard__button">
                    <div class="calculator__keyboard__button--col-2 calculator__keyboard__button--row-1">
                        <div onclick="showValue('-')" class="calculator__font">-</div>
                    </div>
                    <div class="calculator__keyboard__button--col-2 calculator__keyboard__button--row-2">
                        <div onclick="showValue('8')" class="calculator__font">8</div>
                    </div>
                    <div class="calculator__keyboard__button--col-2 calculator__keyboard__button--row-3">
                        <div onclick="showValue('5')" class="calculator__font">5</div>
                    </div>
                    <div class="calculator__keyboard__button--col-2 calculator__keyboard__button--row-4">
                        <div onclick="showValue('2')" class="calculator__font">2</div>
                    </div>
                    <div class="calculator__keyboard__button--col-2 calculator__keyboard__button--row-5">
                        <div onclick="showValue('.')" class="calculator__font">.</div>
                    </div>
                </div>
                <div class="calculator__keyboard__button">
                    <div class="calculator__keyboard__button--col-3 calculator__keyboard__button--row-1">
                        <div onclick="showValue('*')" class="calculator__font">X</div>
                    </div>  
                    <div class="calculator__keyboard__button--col-3 calculator__keyboard__button--row-2">
                        <div onclick="showValue('9')" class="calculator__font">9</div>
                    </div>
                    <div class="calculator__keyboard__button--col-3 calculator__keyboard__button--row-3">
                        <div onclick="showValue('6')" class="calculator__font">6</div>
                    </div>
                    <div class="calculator__keyboard__button--col-3 calculator__keyboard__button--row-4">
                        <div onclick="showValue('3')" class="calculator__font">3</div>
                    </div>
                    <div class="calculator__keyboard__button--col-3 calculator__keyboard__button--row-5">
                        <div onclick="clearScreen()" class="calculator__font">C</div>
                    </div>
                </div>
                <div class="calculator__keyboard__button">
                    <div class="calculator__keyboard__button--col-4 calculator__keyboard__button--row-1">
                        <div class="calculator__font" onclick="showValue('/')">/</div>
                    </div>
                    <div class="calculator__keyboard__button--col-4 calculator__keyboard__button--equal">
                        <div class="calculator__font--equal" onclick="doIt()">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./finalCalculator.js"></script>
    </body>
</html>
