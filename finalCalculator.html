<!DOCTYPE html>
<html>
    <head>
        <title> Calculator Final Version </title>
        <link rel="stylesheet" href="finalCalculator.css">
    </head>
    <body>
        <div class="cal">
            <div class="cal__scre">
                <div>
                    <input class="cal__scre--show cal__font" type="text" name="input" id="show">
                </div>
            </div>
            <div class="cal__keyb">
                <div class="cal__keyb__btn">
                    <div class="cal__keyb__btn--col-1 cal__keyb__btn--row-1" onclick="showValue('+')">
                        <div class="cal__font">+</div>
                    </div>
                    <div class="cal__keyb__btn--col-1 cal__keyb__btn--row-2" onclick="showValue('7')">
                        <div class="cal__font">7</div>
                    </div>
                    <div class="cal__keyb__btn--col-1 cal__keyb__btn--row-3" onclick="showValue('4')">
                        <div class="cal__font">4</div>
                    </div>
                    <div class="cal__keyb__btn--col-1 cal__keyb__btn--row-4" onclick="showValue('1')">
                        <div class="cal__font">1</div>
                    </div>
                    <div class="cal__keyb__btn--col-1 cal__keyb__btn--row-5" onclick="showValue('0')">
                        <div class="cal__font">0</div>
                    </div>
                </div>
                <div class="cal__keyb__btn">
                    <div class="cal__keyb__btn--col-2 cal__keyb__btn--row-1" onclick="showValue('-')">
                        <div class="cal__font">-</div>
                    </div>
                    <div class="cal__keyb__btn--col-2 cal__keyb__btn--row-2" onclick="showValue('8')">
                        <div class="cal__font">8</div>
                    </div>
                    <div class="cal__keyb__btn--col-2 cal__keyb__btn--row-3" onclick="showValue('5')">
                        <div class="cal__font">5</div>
                    </div>
                    <div class="cal__keyb__btn--col-2 cal__keyb__btn--row-4" onclick="showValue('2')">
                        <div class="cal__font">2</div>
                    </div>
                    <div class="cal__keyb__btn--col-2 cal__keyb__btn--row-5" onclick="showValue('.')">
                        <div class="cal__font">.</div>
                    </div>
                </div>
                <div class="cal__keyb__btn">
                    <div class="cal__keyb__btn--col-3 cal__keyb__btn--row-1" onclick="showValue('*')">
                        <div class="cal__font">X</div>
                    </div>  
                    <div class="cal__keyb__btn--col-3 cal__keyb__btn--row-2" onclick="showValue('9')">
                        <div class="cal__font">9</div>
                    </div>
                    <div class="cal__keyb__btn--col-3 cal__keyb__btn--row-3" onclick="showValue('6')">
                        <div class="cal__font">6</div>
                    </div>
                    <div class="cal__keyb__btn--col-3 cal__keyb__btn--row-4" onclick="showValue('3')">
                        <div class="cal__font">3</div>
                    </div>
                    <div class="cal__keyb__btn--col-3 cal__keyb__btn--row-5" onclick="clearScreen()">
                        <div class="cal__font">C</div>
                    </div>
                </div>
                <div class="cal__keyb__btn">
                    <div class="cal__keyb__btn--col-4 cal__keyb__btn--row-1" onclick="showValue('/')">
                        <div class="cal__font">/</div>
                    </div>
                    <div class="cal__keyb__btn--col-4 cal__keyb__btn--equal" onclick="doIt()">
                        <div class="cal__font--equal">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./finalCalculator.js"></script>
    </body>
</html>
